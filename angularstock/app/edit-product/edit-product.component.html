<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center font-weight-bold text-success">
                    <h2>Update Product Details</h2>
                </div>
                <div class="card-body">
                    <form #editProductForm='ngForm' (ngSubmit)='updateProduct(editProductForm)'>

                        <input type="hidden" name="productId" id="productId" #productId="ngModel" class="form-control" required [(ngModel)]='userService.selectedProductToUpdate.productId'>

                        <div class="form-group ">
                            <label for="productName" class="text-dark font-weight-bold">Product Name</label>
                            <input type="text" name="productName" id="productName" pattern="^[a-zA-Z]{5,20}$" #productName="ngModel" class="form-control" required [(ngModel)]='userService.selectedProductToUpdate.productName'>
                            <div class="text-danger" *ngIf='productName.invalid && productName.touched'>
                                <div class="text-danger" *ngIf='productName.errors.required'>
                                    This feild is mandatory
                                </div>
                                <div class="text-danger" *ngIf='productName.errors.pattern'>
                                    It will accept upper and lower case characters and minimum 5 maximum 20 letters
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cost" class="text-dark font-weight-bold">Cost</label>
                            <input type="text" name="cost" id="cost" #cost="ngModel" pattern="[1-9]{1}[0-9]{0,5}" class="form-control" required [(ngModel)]='userService.selectedProductToUpdate.cost'>
                            <div class="text-danger" *ngIf='cost.invalid && cost.touched'>
                                <div class="text-danger" *ngIf='cost.errors.required'>
                                    This feild is mandatory
                                </div>
                                <div class="text-danger" *ngIf='cost.errors.pattern'>
                                    Maximum length should be 6 digits number
                                </div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <button [disabled]='editProductForm.form.invalid' type="submit" class="btn btn-success btn-block float-right">
                        Update Product
                    </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
