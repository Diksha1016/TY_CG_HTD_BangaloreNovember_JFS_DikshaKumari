<div class="image" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/28/19/15/background-2691002__340.jpg');  
background-size: cover; padding-top: 2%; padding-bottom: 8%;">
    <div class="alert alert-success" *ngIf='success'>{{success}}</div>
    <div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 offset-md-6">
                <div class="card">
                    <div class="card-header text-center font-weight-bold text-success">
                        <h2>Add Product Details</h2>
                    </div>
                    <div class="card-body">
                        <form #addProductForm='ngForm' (ngSubmit)='addProduct(addProductForm)'>
                            <div class="form-group mt-3">
                                <label for="productId" class="text-dark font-weight-bold">Product Id <span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="productId" #productId="ngModel" ngModel name="productId" minlength="1" maxlength="5" required pattern="[1-9]{1}[0-9]{0,4}">
                                <div class="text-danger" *ngIf='productId.invalid && productId.touched'>
                                    <div class="text-danger" *ngIf='productId.errors.required'>
                                        This feild is mandatory
                                    </div>
                                    <div class="text-danger" *ngIf='productId.errors.pattern'>
                                        First digit should not starts with 0
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="productName" class="text-dark font-weight-bold">Product Name <span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="productName" #productName="ngModel" ngModel name="productName" required pattern="[A-Za-z]{5,20}">
                                <div class="text-danger" *ngIf='productName.invalid && productName.touched'>
                                    <div class="text-danger" *ngIf='productName.errors.required'>
                                        This feild is mandatory
                                    </div>
                                    <div class="text-danger" *ngIf='productName.errors.pattern'>
                                        It will accept upper and lower case characters and minimum 5 maximum 20 letters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cost" class="text-dark font-weight-bold">Cost <span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="cost" #cost="ngModel" ngModel name="cost" required pattern="[1-9]{1}[0-9]{0,6}">
                                <div class="text-danger" *ngIf='cost.invalid && cost.touched'>
                                    <div class="text-danger" *ngIf='cost.errors.required'>
                                        This feild is mandatory
                                    </div>
                                    <div class="text-danger" *ngIf='cost.errors.pattern'>
                                        Maximum length should be 7 digits number
                                    </div>
                                </div>
                            </div>

                            <div>
                                <button [disabled]='addProductForm.form.invalid' type="submit" class="btn btn-success btn-lg btn-block float-right mt-4">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
