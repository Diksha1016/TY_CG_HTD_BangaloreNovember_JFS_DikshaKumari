<div class="image" style="background-image: url('https://highwaterwomen.org/wp-content/uploads/2019/07/pads-pens_unsplash_1920x1100-2.jpg');  
background-size: cover; padding-top: 2%; padding-bottom: 10%;">
    <div class="alert alert-danger" *ngIf='failure'>
        {{failure}}</div>
    <div class="alert alert-danger" *ngIf='exception'>{{exception}}</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header text-center font-weight-bold text-primary">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">

                        <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>


                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label text-dark font-weight-bold">Email <span style="color:red">*</span></label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" required #email='ngModel' ngModel/>
                                    </div>
                                    <div class="text-danger" *ngIf='email.invalid && email.touched'>
                                        <div class="text-danger" *ngIf='email.errors.required'>
                                            This feild is mandatory
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label text-dark font-weight-bold">Password <span style="color:red">*</span></label>
                                <div class="cols-sm-10">
                                    <div class="input-group">

                                        <input type="password" class="form-control" required name="password" id="password" placeholder="Enter your Password" #password='ngModel' ngModel />
                                    </div>
                                    <div class="text-danger" *ngIf='email.invalid && email.touched'>
                                        <div class="text-danger" *ngIf='email.errors.required'>
                                            This feild is mandatory
                                        </div>

                                    </div>

                                </div>
                            </div>

                            <div class="form-group ">
                                <button class="btn btn-primary btn-lg btn-block login-button font-weight-bold mt-4 mb-3" type="submit">Login</button>
                            </div>
                            <div class="login-register text-primary font-italic float-right">
                                <p class="text-center text-dark">Not a member?
                                    <a routerLink="/register" class="text-primary font-italic">Register</a>
                                </p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
