<div class="image" style="background-image: url('https://cdn.pixabay.com/photo/2017/09/17/08/24/theater-2757802__340.jpg');  
background-size: cover; padding-top: 2%; padding-bottom: 8%;">
<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
<div class="background">
    <div class="card">

        <div class="card-header">
            <h4 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;text-align: center; padding-bottom: 10px;">
                Update Contact</h4>
            <img src="https://cdn.pixabay.com/photo/2019/05/23/13/03/video-production-4223885__340.jpg" height="140px" width="230px">
        </div>

        <div class="card-body">
            <form #editForm='ngForm' (ngSubmit)='updateContact(editForm)'>
                <div class="form-group ">
                    <!-- <input type="hidden" name="userId" id="userId" #userId="ngModel" class="form-control" required [(ngModel)]='this.userService.userId'> -->
                    <label for="userId" class="text-dark font-weight-bold">UserId</label>
                    <input type="number" name="userId" id="userId" #userId="ngModel" class="form-control" ngModel></div>
                <div class="form-group">
                    <label for="contact" class="text-dark font-weight-bold">Contact Number</label>
                    <input type="text" name="contact" id="contact" #contact="ngModel" class="form-control" required ngModel>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
