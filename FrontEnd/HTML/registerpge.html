<h1 class="h1 text-center" style="font-style: normal;font-family: 'Times New Roman', Times, serif;">Register Here</h1>
<form action="#" method="post">
        <div class="form-group">
                <span class="glyphicon glyphicon-pencil"></span>
            <label for="un">Firstname:</label>
            <input type="text" name="n1" class="form-control" id="un" placeholder="enter your firstname" required>
        </div>

        <div class="form-group">
                <span class="glyphicon glyphicon-pencil"></span>
            <label for="ps">Lastname:</label>
            <input type="password"  class="form-control" name="p" id="ps" placeholder="enter your lastname" required>
        </div>
        
        <div class="form-group">
                <span class="glyphicon glyphicon-eye-open"></span>
            <label for="ps">Password:</label>
            <input type="password"  class="form-control" name="p" id="ps" placeholder="enter your password" required>
        </div>

        <div class="form-group">
                <span class="glyphicon glyphicon-eye-close"></span>
            <label for="ps">Confirm Password:</label>
            <input type="password"  class="form-control" name="p" id="ps" placeholder="confirm your password" required>
        </div>

        <div class="form-group">
                <span class="glyphicon glyphicon-earphone"></span>
            <label for="ps">Contact No:</label>
            <input type="password"  class="form-control" name="p" id="ps" placeholder="enter your phoneno" required>
        </div>

        <div class="form-group">
                <span class="glyphicon glyphicon-envelope"></span>
            <label for="ps">EmailId:</label>
            <input type="password"  class="form-control" name="p" id="ps" placeholder="enter your mailid" required>
        </div>

        <div class="form-group">
                <span class="glyphicon glyphicon-home"></span>
            <label for="ps">Address:</label>
            <input type="password"  class="form-control" name="p" id="ps" placeholder="enter your address" required>
        </div>

        <div class="form-group">
            <button class="form-control mt-4 btn btn-info">Register Here</button>
        </div>
